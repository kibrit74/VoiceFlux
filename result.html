<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceFlux - Ã‡eviri Sonucu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #ffd700;
            --secondary-color: #ffeb3b;
            --text-color: #f0f0f0;
            --background-color: #1a1a1a;
            --section-background: rgba(42, 42, 42, 0.7);
            --ai-color: #4CAF50;
        }
        
        .icon-button {
            font-size: 24px;
            color: var(--primary-color);
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .icon-button:hover {
            color: var(--secondary-color);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: var(--text-color);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background-color: var(--section-background);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,215,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1, h2 {
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 26px;
        }
        
        p {
            color: var(--text-color);
        }
        
        .section {
            margin-bottom: 25px;
            padding: 20px;
            background-color: rgba(255,255,255,0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .section:hover {
            background-color: rgba(255,255,255,0.1);
            transform: translateY(-5px);
        }
        
        .icon {
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .ai-highlight {
            color: var(--ai-color);
            font-weight: bold;
        }
        
        .translation-section {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(45deg, rgba(255,215,0,0.1), rgba(255,235,59,0.1));
            border-radius: 15px;
            margin: 40px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        #translationForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        #translationForm input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background-color: rgba(26, 26, 26, 0.7);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        #translationForm input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 15px var(--primary-color);
        }
        
        #translationForm input[type="submit"] {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--background-color);
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        #translationForm input[type="submit"]:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,215,0,0.3);
        }
        
        #loading {
            margin-top: 20px;
            display: none;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .feature-item {
            background-color: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .feature-item:hover {
            background-color: rgba(255,255,255,0.1);
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .ai-animation {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
            display: none;
        }
        
        .ai-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid var(--ai-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .ai-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: var(--primary-color);
        }
        
        #player {
            margin-top: 20px;
            width: 100%;
            max-width: 100%;
        }
        
        #player iframe {
            width: 100%;
            height: 56.25vw;
            max-height: 360px;
        }
        
        .control-buttons {
            margin-top: 10px;
        }
        
        .control-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--background-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 0 5px;
            display: none;
        }
        
        .control-button:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,215,0,0.3);
        }
        
        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.7;
            }
        }
        
        @media (max-width: 640px) {
            #player iframe {
                height: 56.25vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" style="width: 150px; height: 50px; vertical-align: middle; margin-right: 10px;">
                <style>
                    @keyframes wave {
                        0% { transform: translateY(0); }
                        50% { transform: translateY(-5px); }
                        100% { transform: translateY(0); }
                    }
                    @keyframes flow {
                        0% { stroke-dashoffset: 1000; }
                        100% { stroke-dashoffset: 0; }
                    }
                    .wave { animation: wave 1.5s ease-in-out infinite; }
                    .flow { 
                        fill: none;
                        stroke: #FFD700;
                        stroke-width: 2;
                        stroke-dasharray: 1000;
                        stroke-dashoffset: 1000;
                        animation: flow 5s linear infinite;
                    }
                </style>
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect width="300" height="100" fill="#282828"/>
                <text x="10" y="70" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="url(#grad)">Voice</text>
                <text x="160" y="70" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#FFD700">Flux</text>
                <g class="wave">
                    <path d="M10 80 Q 30 70, 50 80 T 90 80" fill="none" stroke="#FFD700" stroke-width="3"/>
                    <path d="M100 80 Q 120 90, 140 80 T 180 80" fill="none" stroke="#FFD700" stroke-width="3"/>
                    <path d="M190 80 Q 210 70, 230 80 T 270 80" fill="none" stroke="#FFD700" stroke-width="3"/>
                </g>
                <path class="flow" d="M5 90 C 100 40, 200 140, 295 90" />
            </svg>
            AI-Powered YouTube Ã‡eviri ve Seslendirme
        </h1>
        
        <div id="result">
            <div id="videoContainer">
                <h3>Orijinal Video:</h3>
                <div id="player"></div>
            </div>
            <div id="audioContainer">
                <h3>Ã‡evrilmiÅŸ Ses ({{ lang }}):</h3>
                <audio id="audioPlayer" controls>
                    <source src="{{ audio_file }}" type="audio/mpeg">
                    TarayÄ±cÄ±nÄ±z audio elementini desteklemiyor.
                </audio>
            </div>
            <div id="shareContainer">
                <h3>Bu Ã‡eviriyi PaylaÅŸ:</h3>
                <input type="text" id="shareUrl" readonly>
                <button id="copyShareUrl">Kopyala</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let audioPlayer;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: '{{ video_id }}',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log("YouTube player is ready");
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                audioPlayer.play();
            } else if (event.data == YT.PlayerState.PAUSED) {
                audioPlayer.pause();
            }
        }

        window.onload = function() {
            audioPlayer = document.getElementById('audioPlayer');
            
            // PaylaÅŸÄ±m URL'sini oluÅŸtur
            let shareUrl = window.location.origin + '/share/{{ video_id }}/{{ lang }}';
            document.getElementById('shareUrl').value = shareUrl;
        }

        document.getElementById('copyShareUrl').addEventListener('click', function() {
            var shareUrlInput = document.getElementById('shareUrl');
            shareUrlInput.select();
            document.execCommand('copy');
            alert('PaylaÅŸÄ±m linki kopyalandÄ±!');
        });
    </script>
</body>
</html>
